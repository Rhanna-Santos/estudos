<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="calculator">
        <hr>
        <br><input type="text" id="display" disabled>
            
            <button id="tc" onclick="toggleScientific()">
                <ion-icon name="calculator"></ion-icon>
            </button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="clearDisplay()">C</button>  
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>   
            <button onclick="addToDisplay('+')">+</button>        
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('/')">/</button> 
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('*')">*</button>  
            <button id="igual" onclick="calculate()">=</button>
                <hr> 
            <div class="buttonScientific" style="display: none;">
                <button onclick="addToDisplay('√(')">√</button>
                <button onclick="addToDisplay('^')">^</button>
                <button onclick="addToDisplay('(')">(</button>
                <button onclick="addToDisplay(')')">)</button>
                <button onclick="addToDisplay('sin(')">sin</button>
                <button onclick="addToDisplay('cos(')">cos</button>
                <button onclick="addToDisplay('tan(')">tan</button>
                <button onclick="addToDisplay('log(')">log</button>
            </div>
            <hr>
    </div>
<script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
<script  nomodule  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
<script src="js/index.js"></script>
</body>
</html>
